<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare - Upload & Share Files</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>üìÅ FileShare</h1>
                <p>Upload dan bagikan file dengan mudah</p>
            </div>

            <div id="message"></div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" placeholder="email@contoh.com" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" placeholder="Password Anda" required>
                </div>
                
                <button type="submit" class="btn-primary">Masuk</button>
                
                <p class="auth-switch">
                    Belum punya akun? <a href="#" id="showRegister">Daftar di sini</a>
                </p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form hidden">
                <h2>Daftar Akun Baru</h2>
                
                <div class="form-group">
                    <label for="registerName">Nama Lengkap:</label>
                    <input type="text" id="registerName" placeholder="Nama lengkap Anda" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" placeholder="email@contoh.com" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" placeholder="Minimal 6 karakter" required minlength="6">
                </div>
                
                <button type="submit" class="btn-primary">Daftar</button>
                
                <p class="auth-switch">
                    Sudah punya akun? <a href="#" id="showLogin">Login di sini</a>
                </p>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Toggle between login and register forms
        document.getElementById('showRegister').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        });

        document.getElementById('showLogin').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        });

        // Check if user is already logged in
        async function checkAuth() {
            const { data: { user } } = await window.supabase.auth.getUser();
            if (user) {
                window.location.href = 'dashboard.html';
            }
        }

        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
