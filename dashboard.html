<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VideoShare</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Dashboard Specific Styles */
        .dashboard-page {
            background: var(--background-dark);
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--surface-dark);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .nav-actions {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dashboard-main {
            margin-top: 70px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 0;
            height: calc(100vh - 70px);
        }

        /* Upload Sidebar */
        .upload-sidebar {
            background: var(--surface-dark);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 2px dashed var(--primary-color);
        }

        .upload-area {
            text-align: center;
            cursor: pointer;
            padding: 30px 20px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-area i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .upload-area h3 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .upload-area p {
            color: var(--text-secondary);
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .upload-area small {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        #fileInput {
            display: none;
        }

        .upload-preview {
            margin: 20px 0;
            text-align: center;
        }

        #videoPreview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            display: none;
        }

        .upload-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-primary, .btn-secondary {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 80, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s;
            width: 0%;
        }

        /* Video Feed */
        .video-feed-container {
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .video-feed {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .video-container {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
        }

        .video-info {
            margin-bottom: 20px;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .video-author {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .video-actions {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            text-align: center;
            cursor: pointer;
        }

        .action-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-bottom: 5px;
            transition: background 0.3s;
        }

        .action-btn:hover .action-icon {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-count {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* My Videos Section */
        .my-videos-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .my-videos-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .my-video-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .my-video-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .my-video-thumbnail {
            width: 60px;
            height: 40px;
            border-radius: 6px;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
        }

        .my-video-info {
            flex: 1;
        }

        .my-video-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .my-video-stats {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        /* Message Styles */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid;
            font-size: 0.9rem;
        }

        .message.error {
            background: rgba(220, 53, 69, 0.1);
            color: #ff6b6b;
            border-color: #ff6b6b;
        }

        .message.success {
            background: rgba(40, 167, 69, 0.1);
            color: #51cf66;
            border-color: #51cf66;
        }

        .message.warning {
            background: rgba(255, 193, 7, 0.1);
            color: #ffd43b;
            border-color: #ffd43b;
        }

        /* Scrollbar */
        .upload-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .upload-sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .upload-sidebar::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        .video-feed::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .dashboard-main {
                grid-template-columns: 300px 1fr;
            }
        }

        @media (max-width: 768px) {
            .dashboard-main {
                grid-template-columns: 1fr;
            }
            
            .upload-sidebar {
                display: none;
            }
        }
    </style>
</head>
<body class="dashboard-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-logo">🎬 VideoShare</div>
        <div class="nav-actions">
            <button class="nav-btn" onclick="toggleUploadSidebar()">
                <i class="fas fa-upload"></i>
            </button>
            <button class="nav-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Upload Sidebar -->
        <aside class="upload-sidebar" id="uploadSidebar">
            <!-- Upload Section -->
            <section class="upload-section">
                <h2 style="color: var(--text-primary); margin-bottom: 20px; font-size: 1.3rem;">
                    <i class="fas fa-cloud-upload-alt"></i> Upload Video
                </h2>
                
                <div id="message"></div>

                <div class="upload-card">
                    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-video"></i>
                        <h3>Klik untuk memilih video</h3>
                        <p>atau tarik video ke sini</p>
                        <small>Format: MP4, MOV, AVI | Maksimal: 50MB</small>
                    </div>
                    
                    <input type="file" id="fileInput" accept="video/*" style="display: none;" onchange="handleFileSelect(this.files)">
                    
                    <!-- Video Preview -->
                    <div class="upload-preview">
                        <video id="videoPreview" controls style="display: none;"></video>
                        <div id="fileInfo" style="display: none;"></div>
                    </div>

                    <!-- Progress Bar -->
                    <div id="uploadProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div id="progressText" style="text-align: center; color: var(--text-secondary); font-size: 0.8rem; margin-top: 5px;"></div>
                    </div>

                    <!-- Upload Form -->
                    <form id="uploadForm" class="upload-form" style="display: none;">
                        <div class="form-group">
                            <label for="videoTitle">Judul Video:</label>
                            <input type="text" id="videoTitle" placeholder="Berikan judul yang menarik..." maxlength="100" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="videoDescription">Deskripsi (opsional):</label>
                            <textarea id="videoDescription" placeholder="Jelaskan tentang video Anda..." rows="3"></textarea>
                        </div>

                        <div class="upload-actions">
                            <button type="button" class="btn-secondary" onclick="cancelUpload()">
                                <i class="fas fa-times"></i> Batal
                            </button>
                            <button type="submit" class="btn-primary" id="uploadBtn">
                                <i class="fas fa-upload"></i> Upload
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- My Videos Section -->
            <section class="my-videos-section">
                <div class="section-title">
                    <i class="fas fa-history"></i> Video Saya
                </div>
                <div class="my-videos-list" id="myVideosList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Memuat video...</p>
                    </div>
                </div>
            </section>
        </aside>

        <!-- Video Feed -->
        <section class="video-feed-container">
            <div class="video-feed" id="videoFeed">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Memuat video...</p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/videos.js"></script>
    
    <script>
        let selectedFile = null;
        let currentVideos = [];

        // ==================== UPLOAD FUNCTIONALITY ====================
        
        // Handle file selection
        function handleFileSelect(files) {
            if (!files || files.length === 0) return;

            const file = files[0];
            selectedFile = file;

            console.log('File selected:', file.name, 'Size:', (file.size / (1024 * 1024)).toFixed(2), 'MB');

            // Validate file type
            const validTypes = ['video/mp4', 'video/quicktime', 'video/x-msvideo', 'video/mpeg'];
            if (!validTypes.includes(file.type)) {
                showMessage('Hanya file video yang diperbolehkan (MP4, MOV, AVI)', 'error', document.getElementById('message'));
                return;
            }

            // Validate file size (50MB)
            if (file.size > 50 * 1024 * 1024) {
                showMessage('File terlalu besar! Maksimal 50MB.', 'error', document.getElementById('message'));
                return;
            }

            // Show file info
            const fileSize = (file.size / (1024 * 1024)).toFixed(2);
            document.getElementById('fileInfo').innerHTML = `
                <div style="background: rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 8px; margin: 10px 0;">
                    <strong style="color: var(--text-primary);">${file.name}</strong><br>
                    <small style="color: var(--text-secondary);">Ukuran: ${fileSize} MB | Tipe: ${file.type}</small>
                </div>
            `;
            document.getElementById('fileInfo').style.display = 'block';

            // Show video preview
            const videoPreview = document.getElementById('videoPreview');
            videoPreview.src = URL.createObjectURL(file);
            videoPreview.style.display = 'block';

            // Show upload form
            document.getElementById('uploadForm').style.display = 'block';

            // Clear any previous messages
            document.getElementById('message').innerHTML = '';
        }

        // Handle upload form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!selectedFile) {
                showMessage('Pilih file video terlebih dahulu', 'error', document.getElementById('message'));
                return;
            }

            const title = document.getElementById('videoTitle').value.trim();
            const description = document.getElementById('videoDescription').value.trim();

            if (!title) {
                showMessage('Judul video wajib diisi', 'error', document.getElementById('message'));
                return;
            }

            // Show progress
            document.getElementById('uploadProgress').style.display = 'block';
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            
            let uploadResult;
            
            if (selectedFile.size < 2 * 1024 * 1024) {
                console.log('Using FAST upload method');
                uploadBtn.innerHTML = '<i class="fas fa-bolt"></i> Upload Cepat...';
                uploadResult = await window.videoManager.fastUploadSmallFile(
                    selectedFile, 
                    title, 
                    description, 
                    (progress) => {
                        updateProgress(progress, 'Mode Cepat');
                    }
                );
            } else {
                console.log('Using standard upload method');
                uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Mengupload...';
                uploadResult = await window.videoManager.uploadVideo(
                    selectedFile, 
                    title, 
                    description, 
                    (progress) => {
                        updateProgress(progress, 'Standard');
                    }
                );
            }

            // Handle result
            if (uploadResult.success) {
                showMessage('✅ Video berhasil diupload!', 'success', document.getElementById('message'));
                
                // Refresh videos
                setTimeout(() => {
                    loadAllVideos();
                    loadMyVideos();
                    cancelUpload();
                }, 1500);
            } else {
                showMessage('❌ Gagal upload: ' + uploadResult.error, 'error', document.getElementById('message'));
                resetUploadButton();
            }
        });

        // Update progress bar
        function updateProgress(progress, mode = '') {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const percentage = Math.round(progress);
            
            progressFill.style.width = percentage + '%';
            
            if (mode === 'Mode Cepat') {
                progressText.innerHTML = `⚡ ${mode} - ${percentage}%`;
                progressFill.style.background = 'linear-gradient(90deg, #00f2ea, #ff0050)';
            } else {
                progressText.innerHTML = `📤 Uploading... ${percentage}%`;
                progressFill.style.background = 'linear-gradient(90deg, var(--primary-color), var(--secondary-color))';
            }
        }

        // Reset upload button
        function resetUploadButton() {
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = false;
            uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Upload';
            document.getElementById('uploadProgress').style.display = 'none';
        }

        // Cancel upload
        function cancelUpload() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('videoPreview').style.display = 'none';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('uploadForm').style.display = 'none';
            document.getElementById('uploadProgress').style.display = 'none';
            document.getElementById('message').innerHTML = '';
            resetUploadButton();
            
            // Reset form
            document.getElementById('videoTitle').value = '';
            document.getElementById('videoDescription').value = '';
        }

        // ==================== VIDEO FEED FUNCTIONALITY ====================

        class VideoFeed {
            constructor() {
                this.supabase = window.supabase;
                this.currentVideoIndex = 0;
            }

            async loadVideos() {
                const feedContainer = document.getElementById('videoFeed');
                
                try {
                    const result = await window.videoManager.getAllVideos();
                    
                    if (result.success && result.videos.length > 0) {
                        currentVideos = result.videos;
                        this.renderVideos();
                    } else {
                        feedContainer.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-video-slash"></i>
                                <h3>Belum ada video</h3>
                                <p>Upload video pertama Anda!</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Error loading videos:', error);
                    feedContainer.innerHTML = `<div class="message error">Gagal memuat video: ${error.message}</div>`;
                }
            }

            renderVideos() {
                const feedContainer = document.getElementById('videoFeed');
                feedContainer.innerHTML = '';

                currentVideos.forEach((video, index) => {
                    const videoElement = this.createVideoElement(video, index);
                    feedContainer.appendChild(videoElement);
                });
            }

            createVideoElement(video, index) {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                videoContainer.innerHTML = `
                    <video 
                        class="video-player" 
                        loop 
                        muted
                        playsinline
                        poster="https://via.placeholder.com/360x640/1e1e1e/666666?text=Loading..."
                        onloadeddata="this.play()"
                    >
                        <source src="${video.video_url}" type="video/mp4">
                        Browser Anda tidak mendukung video tag.
                    </video>
                    <div class="video-overlay">
                        <div class="video-info">
                            <div class="video-title">${video.title || 'Video Tanpa Judul'}</div>
                            <div class="video-author">@${video.profiles?.full_name || 'Unknown'}</div>
                        </div>
                        <div class="video-actions">
                            <div class="action-btn" onclick="toggleLike(this, '${video.id}')">
                                <div class="action-icon">
                                    <i class="fas fa-heart"></i>
                                </div>
                                <div class="action-count">${video.likes_count || 0}</div>
                            </div>
                            <div class="action-btn" onclick="shareVideo('${video.id}')">
                                <div class="action-icon">
                                    <i class="fas fa-share"></i>
                                </div>
                                <div class="action-count">Share</div>
                            </div>
                        </div>
                    </div>
                `;

                // Add click to play/pause
                videoContainer.addEventListener('click', function(e) {
                    if (e.target.classList.contains('action-btn') || e.target.closest('.action-btn')) {
                        return; // Don't toggle play/pause when clicking actions
                    }
                    const video = this.querySelector('video');
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });

                return videoContainer;
            }
        }

        // ==================== MY VIDEOS FUNCTIONALITY ====================

        async function loadMyVideos() {
            const myVideosList = document.getElementById('myVideosList');
            const user = await window.authManager.getCurrentUser();
            
            if (!user) return;

            try {
                const { data: videos, error } = await window.supabase
                    .from('videos')
                    .select('*')
                    .eq('uploaded_by', user.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!videos || videos.length === 0) {
                    myVideosList.innerHTML = `
                        <div class="empty-state" style="padding: 20px;">
                            <i class="fas fa-video"></i>
                            <p style="font-size: 0.8rem;">Belum ada video</p>
                        </div>
                    `;
                    return;
                }

                myVideosList.innerHTML = '';
                videos.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'my-video-item';
                    videoItem.onclick = () => playVideo(video.id);
                    videoItem.innerHTML = `
                        <div class="my-video-thumbnail">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="my-video-info">
                            <div class="my-video-title">${video.title || 'Untitled'}</div>
                            <div class="my-video-stats">
                                ${new Date(video.created_at).toLocaleDateString('id-ID')}
                            </div>
                        </div>
                    `;
                    myVideosList.appendChild(videoItem);
                });

            } catch (error) {
                console.error('Error loading my videos:', error);
                myVideosList.innerHTML = `<div class="message error">Gagal memuat video</div>`;
            }
        }

        // ==================== UTILITY FUNCTIONS ====================

        // Toggle upload sidebar on mobile
        function toggleUploadSidebar() {
            const sidebar = document.getElementById('uploadSidebar');
            if (window.innerWidth <= 768) {
                sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
            }
        }

        // Play specific video
        function playVideo(videoId) {
            const video = currentVideos.find(v => v.id === videoId);
            if (video) {
                const videoElement = document.querySelector(`[data-video-id="${videoId}"]`);
                if (videoElement) {
                    videoElement.scrollIntoView({ behavior: 'smooth' });
                }
            }
        }

        // Toggle like
        function toggleLike(button, videoId) {
            const icon = button.querySelector('i');
            const countElement = button.querySelector('.action-count');
            
            if (icon.classList.contains('fas')) {
                icon.classList.replace('fas', 'far');
                countElement.textContent = parseInt(countElement.textContent) - 1;
            } else {
                icon.classList.replace('far', 'fas');
                icon.style.color = '#ff0050';
                countElement.textContent = parseInt(countElement.textContent) + 1;
            }
        }

        // Share video
        function shareVideo(videoId) {
            if (navigator.share) {
                navigator.share({
                    title: 'VideoShare',
                    text: 'Tonton video ini di VideoShare!',
                    url: window.location.href + '?video=' + videoId
                });
            } else {
                alert('Link video telah disalin ke clipboard!');
            }
        }

        // Load all videos
        async function loadAllVideos() {
            const videoFeed = new VideoFeed();
            await videoFeed.loadVideos();
        }

        // Initialize dashboard
        async function initDashboard() {
            const user = await window.authManager.getCurrentUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            // Load all sections
            await loadAllVideos();
            await loadMyVideos();

            // Hide sidebar on mobile by default
            if (window.innerWidth <= 768) {
                document.getElementById('uploadSidebar').style.display = 'none';
            }
        }

        // Logout function
        async function logout() {
            const result = await window.authManager.logout();
            if (result.success) {
                window.location.href = 'index.html';
            }
        }

        // Drag and drop functionality
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.querySelector('.upload-area');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                uploadArea.style.background = 'rgba(255, 255, 255, 0.1)';
                uploadArea.style.borderColor = 'var(--secondary-color)';
            }

            function unhighlight() {
                uploadArea.style.background = 'rgba(255, 255, 255, 0.05)';
                uploadArea.style.borderColor = 'var(--primary-color)';
            }

            uploadArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFileSelect(files);
            }

            initDashboard();
        });

        // Utility function to show messages
        function showMessage(message, type, container) {
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
